<!DOCTYPE html>
<html>
  <head>
    <title>Hermione Granger</title>
    <link href="normalize.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.typekit.net/vuq5ecw.css">

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="utils.js"></script>
    <script src="utils.js.html"></script>

    <script>
    $(document).ready(function() {
      $("body").prepend(getTemplate(charTemplate, {class: 'char', title: 'Character'}) );

    });
    </script>

    <script>
    $(document).ready(function() {
      $.ajax({
        url: "http://www.bvandorn.com/idesn-3535/apis/hummingbird.json",
        success: function(data){
          console.log(data);
          let d = data.Gryffindor["1"];
          const imgURL = d.image;
          $("body").append(`<img id="char" src="${imgURL}" />`);
          $(".info").append(`
            <div id="name">${d.name}</div>
            <div id="wand">Wand: ${d.wand}</div>
            <div id="pet">Pet: ${d.pet} </div>
            <div id="patronus">Patronus: ${d.patronus} </div>
            <div id="boggart">Boggart: ${d.boggart}</div>
            <div id="firstapp">First Appears In: ${d.firstAppears}</div>
            <div id="member">Member of: ${d.memberOf}</div>
            <div id="bio">${d.bio}</div>`)
        }
      });
    });

    </script>
  </head>
</html>
