<!DOCTYPE html>
<html>
  <head>
    <title>Javascript!</title>
    <style></style>


    <script>
    let javascriptInfo = "Javascript has a purpose";
    console.log(javascriptInfo + ":)");
    console.log(45);
    console.log(true);
    console.log(undefined);

    if (javascriptInfo === 5) {
      console.log("yay!");
    } else {
      console.log("no");
    }
    // returns the factorial of the input
    function  factorial(input) {
      const myInput = document.getElementById("my-input");
      input = myInput.value;
      // Definition of a factorial:
      // 3! = 3 * 2 * 1;
      let returnValue = 1;
      while (input > 0) {
    //  returnValue = input * returnValue;
      returnValue *= input;
      input--;
    }
      alert("the factorial of" + myInput.value + "! = " + returnValue);
     return returnValue;
    }
    </script>
  </head>

  <body>
    <h1>Javascript!</h1>
    <input type="text" id="my-input" />
    <button id="factorial-button">Calculate Factorial!</button>
    <script>
      const factorialButton = document.getElementById("factorial-button");
      factorialButton.addEventListener('click', factorial);
    </script>
  </body>
</html>
